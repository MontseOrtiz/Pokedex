<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Google fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200;300;400;500;600;700&family=Special+Elite&display=swap"
      rel="stylesheet"
    />

    <!-- Fontawesome -->
    <script src="https://use.fontawesome.com/eb9082049f.js"></script>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />

    <link rel="icon" type="image" href="./sources/pokeball.png" sizes="16x16" />

    <title>POKEDEX</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light sticky-top fondo-nav">
      <a class="navbar-brand" href="index.html">
        <img
          src="./sources/logo.png"
          width="auto"
          height="30"
          class="d-inline-block align-top"
          alt="Pokedex Logo"
          loading="lazy"
        />
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <div class="form-inline ml-auto">
          <button
            class="btn btn-outline-secondary mr-1"
            onclick="mostrarTodos()"
            type="button"
          >
            Mostrar Todos
          </button>
          <input
            class="form-control mr-sm-2"
            type="search"
            placeholder="Buscar"
            aria-label="Buscar"
            id="buscador-input"
          />
          <button
            class="btn btn-outline-secondary my-2 my-sm-0"
            onclick="buscador()"
          >
            Buscar
          </button>
        </div>
      </div>
    </nav>

    <!-- <div class="d-flex flex-row justify-column-center"></div> -->

    <main class="container-fluid" id="main-container">
      <div
        class="d-flex flex-row flex-wrap justify-content-around"
        id="card-container"
      ></div>
    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>

    <script src="pokedex.js"></script>
    <script src="main.js"></script>
  </body>
</html>
